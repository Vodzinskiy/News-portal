<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit trains</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="stylesheet" th:href="@{/css/trains_and_admin.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="theme-default">
<main>
<form class="p-t-165">
    <div class="wrapper wrapper--w1080 card-3">
        <div class="card-body">
            <div class="tab-content">
                <div class="tab-pane active" id="tab1">
                    <div class="input-group1">
                        <select class="input--style-1" name="stations" >
                            <option th:each="station:${stations}" th:value="${station}" th:text="${station}"></option>
                        </select>
                    </div>
                    <div class="input-group1">
                        <input class="input--style-1" type="text" name="timeArr" placeholder="Час прибуття">
                    </div>
                    <div class="input-group1">
                        <input class="input--style-1" type="text" name="timeDep" placeholder="Чаc відправки">
                    </div>
                    <tr>
                        <td><input class="button-back" type="submit" name="addStation" value="Добавити станцію" /></td>
                        <td><input class="button-back" type="submit" name="deleteStation" value="Видалити станцію" /></td>
                    </tr>

                </div>
            </div>
        </div>
    </div>
    <ol>
        <li th:each="key: ${trainStations.keySet()}">
            <span th:text="${key}"></span> : Час прибуття: <span th:text="${trainStations.get(key).get(0)}"></span> Час відправки: <span th:text="${trainStations.get(key).get(1)}"></span>

        </li>
    </ol>

</form>
    <div class="button-context">
        <button class="button-back" onclick="window.location.href='/admin/train'" type="submit">Повернутись назад</button>
    </div>
</main>
</body>
</html>
